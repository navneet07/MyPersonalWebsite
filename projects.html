<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Navneet</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Tailwind color extensions */
        .bg-grey-100 { background-color: #f8fafc; }
        .bg-grey-50 { background-color: #f8fafc; }
        .bg-grey-900 { background-color: #111827; }
        .bg-grey-600 { background-color: #4b5563; }
        .text-grey-900 { color: #111827; }
        .text-grey-600 { color: #4b5563; }
        .text-grey-700 { color: #374151; }
        .text-grey-500 { color: #6b7280; }
        .text-grey-400 { color: #9ca3af; }
        .text-grey-300 { color: #d1d5db; }
        .border-grey-100 { border-color: #f3f4f6; }
        .border-grey-200 { border-color: #e5e7eb; }
        .border-grey-800 { border-color: #1f2937; }
        
        /* Container utility */
        .container { max-width: 1200px; }
        
        /* Alpine.js collapse animation */
        [x-cloak] { display: none !important; }
        
        /* Masonry Grid */
        .masonry-grid {
            column-count: 2;
            column-gap: 1.5rem;
        }
        
        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        
        @media (min-width: 1280px) {
            .masonry-grid {
                column-count: 4;
            }
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-grey-50 scroll-smooth" x-data="projectsApp()">

    <!-- Navigation Header -->
    <div class="fixed top-0 w-full z-40 transition-all duration-300 bg-white/95 backdrop-blur-sm shadow-lg">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-20">

                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-3" aria-label="NG Homepage">
                        <!-- Orange Circle Logo with NG -->
                        <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
                            <span class="text-black font-bold text-sm">NG</span>
                        </div>
                    </a>
                </div>

                <nav class="hidden lg:flex items-center space-x-8">
                    <a href="about-me.html" class="text-orange-500 hover:text-orange-600 transition-colors font-medium">About Me</a>
                    <a href="index.html" class="text-orange-500 hover:text-orange-600 transition-colors font-medium">Home</a>
                    <a href="projects.html" class="text-orange-600 font-bold">Projects</a>
                    <a href="#" class="text-grey-400 cursor-not-allowed transition-colors font-medium">Recommendations (Coming Soon)</a>
                    <a href="#" class="text-grey-400 cursor-not-allowed transition-colors font-medium">Contact (Coming Soon)</a>
                </nav>

                <div class="hidden lg:flex items-center space-x-4">
                    <a href="index.html" class="px-6 py-3 bg-black text-white rounded-full font-medium hover:bg-grey-900 transition-colors">
                        Back to Home â†’
                    </a>
                </div>

                <!-- Mobile menu button -->
                <button @click="isMobileMenuOpen = !isMobileMenuOpen"
                        class="lg:hidden p-2 rounded-lg hover:bg-grey-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              :d="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"/>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div x-show="isMobileMenuOpen" x-collapse class="lg:hidden bg-white rounded-2xl mt-4 shadow-lg border border-grey-100">
                <div class="p-6 space-y-4">
                    <a href="about-me.html" class="block text-orange-500 font-medium">About Me</a>
                    <a href="index.html" class="block text-orange-500 font-medium">Home</a>
                    <a href="projects.html" class="block text-orange-600 font-bold">Projects</a>
                    <a href="#" class="block text-grey-400 font-medium">Recommendations (Coming Soon)</a>
                    <a href="#" class="block text-grey-400 font-medium">Contact (Coming Soon)</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="container mx-auto px-4 lg:px-8">
            
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-5xl lg:text-6xl font-bold text-grey-900 mb-4">My Projects</h1>
                <p class="text-xl text-grey-600 max-w-2xl mx-auto">
                    A collection of my development work, from LeetCode solutions to full-stack applications
                </p>
            </div>

            <!-- Filters -->
            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <div class="relative">
                    <select x-model="selectedIndustry" @change="filterProjects()" 
                            class="appearance-none bg-white border border-grey-200 rounded-lg px-4 py-3 pr-8 text-grey-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">By Industry</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="mobile-apps">Mobile Apps</option>
                        <option value="automation">Automation</option>
                        <option value="ai-ml">AI/ML</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg class="w-4 h-4 text-grey-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>

                <div class="relative">
                    <select x-model="selectedType" @change="filterProjects()"
                            class="appearance-none bg-white border border-grey-200 rounded-lg px-4 py-3 pr-8 text-grey-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">By Type</option>
                        <option value="open-source">Open Source</option>
                        <option value="personal">Personal Project</option>
                        <option value="freelance">Freelance</option>
                        <option value="learning">Learning</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg class="w-4 h-4 text-grey-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>

                <!-- Grid/List View Toggle -->
                <div class="flex items-center space-x-2 ml-auto">
                    <button @click="viewMode = 'grid'" 
                            :class="viewMode === 'grid' ? 'bg-orange-500 text-white' : 'bg-white text-grey-600'"
                            class="p-2 rounded-lg border border-grey-200 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                        </svg>
                    </button>
                    <button @click="viewMode = 'list'"
                            :class="viewMode === 'list' ? 'bg-orange-500 text-white' : 'bg-white text-grey-600'"
                            class="p-2 rounded-lg border border-grey-200 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="masonry-grid" x-show="viewMode === 'grid'">
                <template x-for="project in filteredProjects" :key="project.id">
                    <div class="masonry-item">
                        <a :href="'project-' + project.id + '.html'" 
                           class="group block bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
                            
                            <!-- Project Image -->
                            <div class="relative overflow-hidden">
                                <img :src="project.image" :alt="project.title" 
                                     class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300">
                                
                                <!-- Category Badge -->
                                <div class="absolute top-4 right-4 bg-black bg-opacity-70 backdrop-blur-sm px-3 py-1 rounded-full text-white text-sm font-medium flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                    <span x-text="project.category"></span>
                                </div>
                            </div>
                            
                            <!-- Project Info -->
                            <div class="p-6">
                                <div class="flex items-start justify-between mb-3">
                                    <h3 class="text-2xl font-bold text-grey-900 group-hover:text-orange-500 transition-colors" x-text="project.title"></h3>
                                    <span class="text-sm text-grey-500" x-text="project.year"></span>
                                </div>
                                <p class="text-grey-600 text-sm leading-relaxed mb-4" x-text="project.description"></p>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="tech in project.technologies" :key="tech">
                                        <span class="px-2 py-1 bg-orange-100 text-orange-800 text-xs rounded-lg font-medium" x-text="tech"></span>
                                    </template>
                                </div>
                            </div>
                        </a>
                    </div>
                </template>
            </div>

            <!-- Projects List View -->
            <div class="space-y-6" x-show="viewMode === 'list'" x-cloak>
                <template x-for="project in filteredProjects" :key="project.id">
                    <a :href="'project-' + project.id + '.html'" 
                       class="group flex flex-col md:flex-row bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
                        
                        <!-- Project Image -->
                        <div class="md:w-1/3 relative overflow-hidden">
                            <img :src="project.image" :alt="project.title" 
                                 class="w-full h-64 md:h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        
                        <!-- Project Info -->
                        <div class="md:w-2/3 p-8">
                            <div class="flex items-start justify-between mb-4">
                                <h3 class="text-3xl font-bold text-grey-900 group-hover:text-orange-500 transition-colors" x-text="project.title"></h3>
                                <span class="text-sm text-grey-500" x-text="project.year"></span>
                            </div>
                            <p class="text-grey-600 leading-relaxed mb-6" x-text="project.description"></p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                <template x-for="tech in project.technologies" :key="tech">
                                    <span class="px-3 py-1 bg-orange-100 text-orange-800 text-sm rounded-lg font-medium" x-text="tech"></span>
                                </template>
                            </div>
                            <div class="flex items-center text-orange-500 font-medium">
                                <span class="mr-2">View Project</span>
                                <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                                </svg>
                            </div>
                        </div>
                    </a>
                </template>
            </div>

        </div>
    </main>

    <!-- Alpine.js App Logic -->
    <script>
        function projectsApp() {
            return {
                isMobileMenuOpen: false,
                selectedIndustry: '',
                selectedType: '',
                viewMode: 'grid',
                projects: [
                    {
                        id: 'leetcode-tracker',
                        title: 'LeetCode Tracker',
                        year: '[2024-2025]',
                        category: 'Coding Practice',
                        description: 'A comprehensive dashboard to track LeetCode progress with analytics, difficulty patterns, and performance metrics.',
                        image: 'https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600&q=80',
                        industry: 'web-development',
                        type: 'personal',
                        technologies: ['React', 'Python', 'MongoDB', 'Chart.js']
                    },
                    {
                        id: 'ecommerce-dashboard',
                        title: 'E-Commerce Analytics',
                        year: '[2024]',
                        category: 'Data Visualization',
                        description: 'Real-time dashboard for e-commerce metrics with Power BI integration and automated reporting.',
                        image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=500&q=80',
                        industry: 'data-analysis',
                        type: 'freelance',
                        technologies: ['Power BI', 'SQL', 'Python', 'Azure']
                    },
                    {
                        id: 'task-automation',
                        title: 'Workflow Automation',
                        year: '[2023-2024]',
                        category: 'Process Automation',
                        description: 'Automated business workflows using Python scripts and cloud services to improve efficiency.',
                        image: 'https://images.unsplash.com/photo-1518186285589-2f7649de83e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600&q=80',
                        industry: 'automation',
                        type: 'open-source',
                        technologies: ['Python', 'AWS Lambda', 'REST APIs', 'Docker']
                    },
                    {
                        id: 'portfolio-website',
                        title: 'Portfolio Website',
                        year: '[2025]',
                        category: 'Web Development',
                        description: 'Modern, responsive portfolio website built with clean design principles and smooth animations.',
                        image: 'https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=500&q=80',
                        industry: 'web-development',
                        type: 'personal',
                        technologies: ['HTML', 'CSS', 'JavaScript', 'Tailwind']
                    },
                    {
                        id: 'chatbot-ai',
                        title: 'AI Customer Support',
                        year: '[2024]',
                        category: 'Machine Learning',
                        description: 'Intelligent chatbot using natural language processing for automated customer support.',
                        image: 'https://images.unsplash.com/photo-1531746790731-6c087fecd65a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600&q=80',
                        industry: 'ai-ml',
                        type: 'learning',
                        technologies: ['Python', 'TensorFlow', 'NLP', 'Flask']
                    },
                    {
                        id: 'mobile-expense',
                        title: 'Expense Tracker App',
                        year: '[2023]',
                        category: 'Mobile Development',
                        description: 'Cross-platform mobile app for expense tracking with budget analysis and spending insights.',
                        image: 'https://images.unsplash.com/photo-1563013544-824ae1b704d3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600&q=80',
                        industry: 'mobile-apps',
                        type: 'personal',
                        technologies: ['React Native', 'Firebase', 'Chart.js']
                    }
                ],
                filteredProjects: [],
                
                init() {
                    this.filteredProjects = this.projects;
                },
                
                filterProjects() {
                    this.filteredProjects = this.projects.filter(project => {
                        const industryMatch = !this.selectedIndustry || project.industry === this.selectedIndustry;
                        const typeMatch = !this.selectedType || project.type === this.selectedType;
                        return industryMatch && typeMatch;
                    });
                }
            }
        }
        
        // GSAP Animations
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof gsap !== 'undefined') {
                gsap.registerPlugin(ScrollTrigger);

                // Animate header on load
                gsap.from('h1', {
                    duration: 1.2,
                    y: 100,
                    opacity: 0,
                    ease: 'power2.out',
                    delay: 0.3
                });

                // Animate project cards
                gsap.from('.masonry-item', {
                    scrollTrigger: '.masonry-grid',
                    duration: 0.8,
                    y: 50,
                    opacity: 0,
                    stagger: 0.1,
                    ease: 'power2.out'
                });
            }
        });
    </script>

</body>
</html>
