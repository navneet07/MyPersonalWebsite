<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Button Test</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Flip Button Navigation Styles */
        .flip-button-nav {
          --shadow-color: 0deg 0% 63%;
          --primary: light-dark(hsl(0 0% 10%), #fff);
          --secondary: canvas;
          --inactive: light-dark(hsl(0 0% 60%), hsl(0 0% 50%));
          --duration: 0.22;
          --drop-off: 0.4;
          --ease: linear(
            0 0%, 0.2342 12.49%, 0.4374 24.99%,
            0.6093 37.49%, 0.6835 43.74%,
            0.7499 49.99%, 0.8086 56.25%,
            0.8593 62.5%, 0.9023 68.75%, 0.9375 75%,
            0.9648 81.25%, 0.9844 87.5%,
            0.9961 93.75%, 1 100%
          );
          --border: light-dark(hsl(0 0% 80%), hsl(0 0% 60%));
        }
        
        .flip-button-nav .premium:has(:checked)::before {
          translate: -50% -250%;
          scale: 0.85;
        }
        .flip-button-nav .premium:has(:checked) label span {
          scale: 1;
        }
        .flip-button-nav .premium:has(:checked) .indicator {
          background: var(--secondary);
          clip-path: inset(0 0 0 0 round 100px);
        }
        .flip-button-nav .premium:has(:checked) label {
          color: var(--inactive);
          opacity: 0.75;
        }
        

        .flip-button-nav .premium:has(:nth-of-type(1):checked) label:nth-of-type(1),
        .flip-button-nav .premium:has(:nth-of-type(2):checked) label:nth-of-type(2) {
          color: var(--primary);
          opacity: 1;
        }
        .flip-button-nav .premium:has(:nth-of-type(1):checked) .indicator {
          translate: -100% 0;
        }
        .flip-button-nav .premium:has(:nth-of-type(2):checked) .indicator {
          translate: 0 0;
        }

        .flip-button-nav .control label {
          transition-property: color, opacity;
          transition-duration: calc(var(--duration) * 1s);
          transition-timing-function: var(--ease);
        }

        .flip-button-nav .control__track:not(:has(> :checked)) > label {
          color: var(--primary);
          opacity: var(--drop-off);
        }
        .flip-button-nav .control__track:not(:has(> :checked)) > .indicator {
          translate: 100% 0;
        }
        .flip-button-nav .indicator {
          transition: translate calc(var(--duration) * 1s) var(--ease);
        }
        .flip-button-nav .premium .indicator {
          transition-property: translate, clip-path, background;
          transition-duration: calc(var(--duration) * 1s);
          transition-timing-function: var(--ease);
          clip-path: inset(
            73cqh calc(50% + 1px) calc(27cqh - 2px) calc(50% - 3px) round 100px
          );
        }
        .flip-button-nav .premium::before {
          transition-property: scale, translate;
          transition-duration: calc(var(--duration) * 1s);
          transition-timing-function: var(--ease);
        }
        .flip-button-nav .control__track:has(> :checked) .premium .indicator {
          background: var(--inactive);
        }
        .flip-button-nav .control__track:has(> :checked) .premium label {
          color: var(--inactive);
        }

        .flip-button-nav .indicator {
          position: absolute;
          width: 50%;
          left: 0;
          top: 0;
          bottom: 0;
          background: var(--primary);
          border-radius: 100px;
        }

        .flip-button-nav .premium .indicator {
          background: var(--primary);
          left: 50%;
          top: 0;
          translate: -50% 0;
        }

        .flip-button-nav .control {
          scale: 1;
          letter-spacing: 0.5px;
          position: relative;
          width: 280px;
          height: 42px;
          aspect-ratio: 300 / 42;
          background: white;
          border-radius: 100px;
          border: 1px solid #e5e7eb;
          padding: 3px;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .flip-button-nav .control__track {
          display: grid;
          place-items: center;
          grid-template-columns: repeat(4, 1fr);
          width: 100%;
          height: 100%;
          position: relative;
        }

        .flip-button-nav .premium::before {
          content: 'About Me';
          position: absolute;
          left: 50%;
          top: 50%;
          translate: -50% -80%;
          color: #1f2937;
          font-size: 0.75rem;
          z-index: 2;
          font-weight: 500;
        }

        .flip-button-nav label {
          display: inline-block;
          height: 100%;
          width: 100%;
          display: grid;
          place-items: center;
          cursor: pointer;
          font-size: 0.875rem;
          color: #1f2937;
          z-index: 2;
          font-weight: 500;
        }

        .flip-button-nav .control__track > label {
          color: white;
        }

        .flip-button-nav .premium {
          width: 100%;
          height: 100%;
          display: grid;
          position: relative;
          grid-template-columns: 1fr 1fr;
          border: 1px solid #0000;
          container-type: size;
        }

        .flip-button-nav .premium,
        .flip-button-nav .control__track > label:nth-of-type(1) {
          grid-column: span 2;
        }

        .flip-button-nav label span {
          display: grid;
          place-items: center;
          height: 100%;
          width: 100%;
          transition: scale calc(var(--duration) * 1s) var(--ease);
        }

        .flip-button-nav .premium label:nth-of-type(1) span {
          scale: 0.75;
          opacity: 1;
          transform-origin: 150% 150%;
          border-radius: 100px;
          transition: scale calc(var(--duration) * 1s) var(--ease), opacity calc(var(--duration) * 1s) var(--ease);
        }
        .flip-button-nav .premium label:nth-of-type(2) span {
          scale: 0.75;
          opacity: 1;
          transform-origin: -65% 150%;
          border-radius: 100px;
          transition: scale calc(var(--duration) * 1s) var(--ease), opacity calc(var(--duration) * 1s) var(--ease);
        }
        


        .flip-button-nav .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border-width: 0;
        }
    </style>
</head>
<body>
    <div class="flip-button-nav">
        <div class="control" x-data="{ 
            currentSelection: 'home',
            navigate(selection) {
                this.currentSelection = selection;
                console.log('Selected:', selection);
                switch(selection) {
                    case 'home':
                        console.log('Navigate to Home');
                        break;
                    case 'projects': 
                        console.log('Navigate to Projects');
                        break;
                    case 'contact':
                        console.log('Navigate to Contact Me');
                        break;
                }
            }
        }">
            <div class="control__track">
                <div class="indicator"></div>
                <label for="free" @click="navigate('home')">Home</label>
                <input class="sr-only" type="radio" name="tier" id="free" checked />
                <div class="premium">
                    <div class="indicator"></div>
                    <label for="solo" @click="navigate('projects')">
                        <span>Projects</span>
                    </label>
                    <input class="sr-only" type="radio" name="tier" id="solo" />
                    <label for="team" @click="navigate('contact')">
                        <span>Contact Me</span><span class="sr-only">About Me Contact Me</span>
                    </label>
                    <input class="sr-only" type="radio" name="tier" id="team" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
