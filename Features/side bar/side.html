<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Sidebar</title>
  <!-- <link rel="icon" type="image/png" href="back.jpg"/> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="toggle.css">

</head>

<body>
  <div id="nav-bar">
    <div id="nav-header">
      <a id="nav-title" href="#"><i class="fab fa-codepen"></i> NAVBAR</a>
      <button class="toggle-btn" onclick="toggleSidebar()">&times;</button>
    </div>

    <hr>

    <div id="nav-content">
      <div class="nav-button active"><i class="fas fa-palette"></i><span>Your Work</span></div>
      <div class="nav-button"><i class="fas fa-images"></i><span>Assets</span></div>
      <div class="nav-button"><i class="fas fa-thumbtack"></i><span>Pinned Items</span></div>
      <div class="nav-button"><i class="fas fa-heart"></i><span>Following</span></div>
      <div class="nav-button"><i class="fas fa-chart-line"></i><span>Trending</span></div>
      <div class="nav-button"><i class="fas fa-fire"></i><span>Challenges</span></div>
      <div class="nav-button"><i class="fas fa-magic"></i><span>Spark</span></div>
      <div class="nav-button"><i class="fas fa-gem"></i><span>Codepen Pro</span></div>

      <div id="nav-content-highlight"></div>
    </div>
  </div>

  <div id="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('nav-bar').classList.toggle('collapsed');
    }
    const buttons = document.querySelectorAll('.nav-button');
    const highlight = document.getElementById('nav-content-highlight');
    buttons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        // Remove existing active class
        buttons.forEach(b => b.classList.remove('active'));
        // Add to clicked
        btn.classList.add('active');
        // Move highlight
        highlight.style.top = `calc(${index} * 54px + 5px)`;
      });
    });
    // Set initial highlight to first button
    highlight.style.top = `calc(0 * 54px + 5px)`;
  </script>
</body>

</html>
